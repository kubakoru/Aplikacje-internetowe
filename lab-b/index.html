<!DOCTYPE html>
<html lang="pl">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań To-Do</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 Moja Lista Zadań</h1>
            <p>Zarządzaj swoimi zadaniami efektywnie</p>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="🔍 Szukaj zadań (min. 2 znaki)...">
        </div>
        
        <div class="task-list" id="taskList">
            <div class="empty-state">
                <div class="empty-state-icon">📋</div>
                <p>Brak zadań. Dodaj swoje pierwsze zadanie poniżej!</p>
            </div>
        </div>
        
        <div class="add-task-section">
            <div class="add-task-form">
                <input type="text" id="taskInput" placeholder="Wpisz nowe zadanie (3-255 znaków)...">
                <input type="datetime-local" id="taskDate">
                <button id="addBtn">Dodaj</button>
            </div>
            <div class="error" id="errorMsg"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

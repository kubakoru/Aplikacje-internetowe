<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja Pogodowa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #cityInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #cityInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #weatherBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #weatherBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #weatherBtn:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
            display: none;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .current-weather {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: none;
        }

        .current-weather h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .weather-main {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .weather-icon {
            font-size: 80px;
        }

        .weather-temp {
            font-size: 3em;
            font-weight: bold;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .detail-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2em;
            font-weight: bold;
        }

        .forecast {
            display: none;
        }

        .forecast h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .forecast-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .forecast-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .forecast-date {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .forecast-icon {
            font-size: 50px;
            margin: 10px 0;
        }

        .forecast-temp {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .forecast-desc {
            color: #666;
            margin-top: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Aplikacja Pogodowa</h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Wprowad≈∫ nazwƒô miasta (np. Lublin, Warszawa, London)">
            <button id="weatherBtn">Pogoda</button>
        </div>

        <div class="loading" id="loading">≈Åadowanie danych pogodowych...</div>
        <div class="error" id="error"></div>

        <div class="current-weather" id="currentWeather">
            <h2>Aktualna pogoda</h2>
            <div class="weather-main">
                <div class="weather-icon" id="currentIcon"></div>
                <div>
                    <div id="cityName"></div>
                    <div class="weather-temp" id="currentTemp"></div>
                    <div id="currentDesc"></div>
                </div>
            </div>
            <div class="weather-details" id="weatherDetails"></div>
        </div>

        <div class="forecast" id="forecast">
            <h2>Prognoza 5-dniowa</h2>
            <div class="forecast-grid" id="forecastGrid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
